sudo: false
env:
  - CXX=g++-4.8 CI=true
language: node_js
node_js:
  - "6.11.1"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache

install: npm install yarn -g && yarn install

before_script:
  # Generate a virtual framebuffer X server to collect Electron windows
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  # Wait for Xvfb to start
  - sleep 3

# We need to test all potentially used production build version to ensure that none of them fails,
# and to get a proper output if any of them does.
script:
  - yarn test:ci
  - yarn build
  - yarn build:bo

