version: '18.0.0#{build}'

environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "9"

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g yarn
  - yarn install

test_script:
  - node --version
  - yarn --version
  - yarn test:ci

build_script:
  - node --version
  - yarn --version
  - yarn build
  - yarn build:no-bo
  - yarn build:no-service-worker

cache:
  - node_modules